<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Tables</title>
    <style>

        table, tr, td{
          width: 700px;
          border: 1px solid black;
          border-collapse: collapse;
          
        }

        tr {
          text-align: center;
        }

    </style>
  </head>

  <body>
    
    
    <!-- Assignment One -->
    <h1>AssignmentOne</h1>
    <table>

        <tr>
          <td rowspan="2"><br></td>
          <td colspan="2">Average</td>
          <td rowspan="2">Other<br>Categories</td>
        </tr>

        <tr>
          <td>Height</td>
          <td>Weight</td>
        </tr>

        <tr>      
          <td>Males</td>
          <td>1.9</td>
          <td>0.003</td>
          <td>yyy</td>
        </tr>

        <tr>
          <td>Females</td>
          <td>1.7</td>
          <td>0.002</td>
          <td>xxx</td>
        </tr>
    </table>
    <!---End of AssignmentOne-->

    <!-- AssignmentTwo 2, 10, 13 -->
    <h1>AssignmentTwo</h1>
    <table cellpadding=10>

        <tr>
          <td rowspan="2">State of Health</td>
          <td colspan="2">Fasting Value</td>
          <td>After Eating</td>
        </tr>

        <tr>
          <td>Minimum</td>
          <td>Maximum</td>
          <td>2 Hours after Eating</td>
        </tr>

        <tr>      
          <td>Healthy</td>
          <td>70</td>
          <td>101</td>
          <td>Less than 140</td>
        </tr>

        <tr>
          <td>Pre-Diabetes</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>

        <tr>
          <td>Diabetes</td>
          <td>More than 126</td>
          <td>N/A</td>
          <td>More than 200</td>
        </tr>
    </table>
  
  
    <!---End of AssignmentTwo-->
  </body>
</html>
